    <ion-menu content-id="main-content">

      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list-header>
          Navigation
        </ion-list-header>
        

        <ion-menu-toggle auto-hide="false">
          <ion-item button [routerLink]="mist">
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
             Home
            </ion-label>
          </ion-item>
          <ion-item button>
            <ion-icon slot="start" name='home'></ion-icon>
            <ion-label>
             Next
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-content>

    </ion-menu>


    <div class="ion-page" id="main-content">

      <ion-router-outlet></ion-router-outlet>

    </div>

  </ion-split-pane>
</ion-app>
